<!DOCTYPE html>
<html lang="ptPT">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet">
	<script>
		function startGame() {
			var nivel = document.getElementById('nivel').value

			if(nivel == ''){
				alert('Selecione um nível para iniciar o jogo')
				return false
			} else if (nivel == 'survivor') {
				window.location.href = "survivor.html"
				return false
			}
			
			window.location.href = "home.html?" + nivel
		}
	
	</script>
	<title>Mata Mosquitos</title>
</head>
<body>
	<div class="container">
		<div class="row mb-2">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="img/game.png">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-control" id="nivel">
							<option value="">-- Selecione o nível --</option>
							<option value="survivor">Survivor</option>
							<option value="normal">Normal</option>
							<option value="dificil">Difícil</option>
							<option value="lendario">Lendário</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		</div>
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center please-insert-coin coin">
					<img class="coin" src="img/please-insert-coin.png" onclick='startGame()'>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
